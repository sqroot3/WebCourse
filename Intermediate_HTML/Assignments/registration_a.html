<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>

<h1>Register</h1>

<form>
	<div>
		<label>First Name: <input type="text" name="fName" placeholder="John" required></label>
		<label>Last Name: <input type="text" name="lName" placeholder="Smith" required></label>
	</div>
	
	<div>
		<label>Male <input type="radio" name="gender" value="Male"></label>
		<label>Female <input type="radio" name="gender" value="Female"></label>
		<label>Other <input type="radio" name="gender" value="Other"></label>
	</div>

	<div>
		<label>Email: <input type="email" name="email" required placeholder="your email"></label>
		<label>Password: <input type="password" name="password" required pattern=".{5,10}" title="5 to 10 characters"></label>
	</div>

	<div>
		<label>Birthday: 
			<select name="Month">
				<option>Month</option>
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
			</select>
			<select name="Day">
				<option>Day</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select>
			<select name="Year">
				<option>Year</option>
				<option>1999</option>
				<option>2000</option>
				<option>2001</option>
			</select>
		</label>
	</div>

	<div>
		<label>I agree to the terms and conditions <input type="checkbox" name="agreement"></label>
	</div>

	<input type="submit" name="">
</form>

</body>
</html>
