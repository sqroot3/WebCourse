<!DOCTYPE html>
<html>
<head>
	<title>Attributes Demo</title>
</head>
<body>

<!-- An image uses the src attribute which indicates where the image is from -->
<!-- Can also be referenced from the directory where the webpage is -->
<img src="http://s3-ak.buzzfeed.com/static/enhanced/terminal01/2011/5/31/9/enhanced-buzz-3250-1306849022-0.jpg">

<!-- An anchor (link) uses the href attribute which indicates where the link will take us to -->
<!-- Note: external links such as google should have explicit link (http:// ...) since it requires the HTTP protocol -->
<a href="http://www.google.com">Click me to go to google</a>
<!-- Internal links such as the one below use the FTP protocol, relative path link -->
<a href="first.html">Go to my first page!</a>

</body>
</html>
